<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux HTML</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">

    <style>
        table, th, td {
           empty-cells: 1px solid black;
        }
    </style>
</head>

<body>
    <table border="2" cellspacing="3">
        
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>

        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>

        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>

    </table>

    <p> Exo 2</p>

    <table border="1" cellspacing="0">
        <!--Colspan sert à fusionner la taille des cellules-->
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
        </tr>

        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>

        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>

        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>

    <p>Exo 3</p>
    <!--border sert à indiquer la largeur de la ligne entre chaques cellules et cellspancing 
    sert à indiquer l'espace entre les cellules-->
    
    <table border="1" cellspacing="0">

        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td colspan="2">3</td>
        </tr>

        <!--Utiliser heigt pour faire des cellules plus 
            longues dans le sens de la hauteur-->
        <tr height="50">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>

        <tr>
            <td>3</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>

        <tr>
            <td>4</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>

        <tr>
            <td>5</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>

        
        </tr>
    </table>
    

</body>
</html>
